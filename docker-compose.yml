services:
  frontend:
    build:
      context: ./frontend
      dockerfile: BurgerPOS/Dockerfile.dev
    container_name: burger-frontend
    ports:
      - "5001:5000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - burger-net
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - API_URL=http://burger-backend:8000
    command: dotnet run --urls http://0.0.0.0:5000
    volumes:
      - data-protection-keys:/root/.aspnet/DataProtection-Keys

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: burger-backend
    working_dir: /app
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      - db
      - rabbitmq
    restart: unless-stopped
    networks:
      - burger-net
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-burger_pos}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-burger_mq}:${RABBITMQ_PASS:-burger_mq_secret}@rabbitmq:5672/

  db:
    image: postgres:15
    container_name: burger-db
    env_file:
      - ./.env.db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./backend/audit_logs.sql:/docker-entrypoint-initdb.d/02_audit_logs.sql
    restart: unless-stopped
    networks:
      - burger-net

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: burger-rabbitmq
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-burger_mq}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS:-burger_mq_secret}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - burger-net
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  audit-consumer:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: burger-audit-consumer
    working_dir: /app
    volumes:
      - ./backend:/app
    command: python -m app.consumers.audit_consumer
    depends_on:
      - db
      - rabbitmq
      - backend
    restart: unless-stopped
    networks:
      - burger-net
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-burger_pos}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-burger_mq}:${RABBITMQ_PASS:-burger_mq_secret}@rabbitmq:5672/

networks:
  burger-net:
    driver: bridge

volumes:
  postgres_data:
  data-protection-keys:
  rabbitmq_data:


