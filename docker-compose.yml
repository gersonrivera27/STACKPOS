services:
  frontend:
    build:
      context: ./frontend
      dockerfile: BurgerPOS/Dockerfile.dev
    container_name: burger-frontend
    ports:
      - "5001:5000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - burger-net
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - API_URL=http://burger-backend:8000
    volumes:
      - ./frontend:/app
      - data-protection-keys:/root/.aspnet/DataProtection-Keys

  backend:
    image: python:3.11-slim
    container_name: burger-backend
    working_dir: /app
    volumes:
      - ./backend:/app
    command: sh -c "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - burger-net
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-burger_pos}

  db:
    image: postgres:15
    container_name: burger-db
    env_file:
      - ./.env.db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - burger-net

networks:
  burger-net:
    driver: bridge

volumes:
  postgres_data:
  data-protection-keys:


