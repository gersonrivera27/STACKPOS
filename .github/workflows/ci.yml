name: CI - StackPOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ============================================
  # Job 1: Backend Python Tests
  # ============================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create required directories
        run: mkdir -p uploads

      - name: Run tests
        env:
          ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          SECRET_KEY: test-secret-key-ci
          JWT_SECRET_KEY: test-jwt-secret-ci
          RABBITMQ_ENABLED: "false"
          GOOGLE_MAPS_API_KEY: ""
        run: python -m pytest tests/ -v --tb=short

  # ============================================
  # Job 2: Frontend .NET Build
  # ============================================
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend/BurgerPOS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore --configuration Release

  # ============================================
  # Job 3: Docker Build Verification
  # ============================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose build --no-cache backend
