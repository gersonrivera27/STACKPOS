name: CI - StackPOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ============================================
  # Job 1: Backend Python Tests
  # ============================================
  backend-tests:
    name: ğŸ Backend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ§ª Run tests
        env:
          ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          SECRET_KEY: test-secret-key-ci
          JWT_SECRET_KEY: test-jwt-secret-ci
          RABBITMQ_ENABLED: "false"
          GOOGLE_MAPS_API_KEY: ""
        run: |
          python -m pytest tests/ -v --tb=short 2>&1
          echo "âœ… All backend tests passed!"

  # ============================================
  # Job 2: Frontend .NET Build
  # ============================================
  frontend-build:
    name: ğŸ”¨ Frontend Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend/BurgerPOS

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore

      - name: ğŸ”¨ Build project
        run: |
          dotnet build --no-restore --configuration Release
          echo "âœ… Frontend builds successfully!"

  # ============================================
  # Job 3: Docker Build Verification
  # ============================================
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Build Docker images
        run: |
          docker compose build --no-cache backend
          echo "âœ… Docker images build successfully!"
