version: '3.8'

# PRODUCTION Docker Compose
# Copy to docker-compose.prod.yml and configure before deployment

services:
  frontend:
    build:
      context: ./frontend/BurgerPOS
      dockerfile: Dockerfile
    container_name: burger-frontend
    expose:
      - "5000"
    depends_on:
      - backend
    restart: always
    networks:
      - burger-net

  backend:
    image: python:3.11-slim
    container_name: burger-backend
    working_dir: /app
    volumes:
      - ./backend:/app
    command: sh -c "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4"
    expose:
      - "8000"
    depends_on:
      - db
    restart: always
    networks:
      - burger-net
    env_file:
      - ./backend/.env

  db:
    image: postgres:15
    container_name: burger-db
    env_file:
      - ./.env.db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    networks:
      - burger-net

  nginx:
    image: nginx:alpine
    container_name: burger-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: always
    networks:
      - burger-net

networks:
  burger-net:
    driver: bridge

volumes:
  postgres_data:
