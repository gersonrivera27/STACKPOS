# Production Docker Compose for Raspberry Pi
# Used by CI/CD pipeline: docker compose -f docker-compose.pi.yml up -d
#
# Prerequisites:
#   1. Create .env.db with POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB, RABBITMQ_USER, RABBITMQ_PASS
#   2. Create backend/.env with all required environment variables (see backend/.env.example)
#   3. Cloudflare Tunnel pointing to http://localhost:80

services:
  frontend:
    build:
      context: ./frontend/BurgerPOS
      dockerfile: Dockerfile
    container_name: burger-frontend
    expose:
      - "5000"
    depends_on:
      - backend
    restart: always
    networks:
      - burger-net
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - API_URL=http://burger-backend:8000

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: burger-backend
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: always
    networks:
      - burger-net
    env_file:
      - ./backend/.env
    environment:
      - ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672/
    volumes:
      - uploads_data:/app/uploads

  db:
    image: postgres:15
    container_name: burger-db
    env_file:
      - ./.env.db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./backend/audit_logs.sql:/docker-entrypoint-initdb.d/02_audit_logs.sql
    restart: always
    networks:
      - burger-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: burger-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: always
    networks:
      - burger-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  audit-consumer:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: burger-audit-consumer
    command: python -m app.consumers.audit_consumer
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      backend:
        condition: service_started
    restart: always
    networks:
      - burger-net
    env_file:
      - ./backend/.env
    environment:
      - ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672/

  nginx:
    image: nginx:alpine
    container_name: burger-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: always
    networks:
      - burger-net

networks:
  burger-net:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
  uploads_data:
