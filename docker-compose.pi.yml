# ==============================================
# BurgerPOS — Raspberry Pi + Cloudflare Tunnel
# ==============================================
# No SSL needed — Cloudflare Tunnel handles encryption.
# No ports exposed to the internet — Tunnel connects outbound.
#
# Usage:
#   cp docker-compose.pi.yml docker-compose.prod.yml
#   docker compose -f docker-compose.prod.yml up -d
# ==============================================

services:
  # ============================================
  # Frontend - Blazor Server
  # ============================================
  frontend:
    build:
      context: ./frontend/BurgerPOS
      dockerfile: Dockerfile
    container_name: burger-frontend
    expose:
      - "5000"
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    networks:
      - burger-net
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - API_URL=http://burger-backend:8000
    volumes:
      - data-protection-keys:/home/appuser/.aspnet/DataProtection-Keys
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Backend - FastAPI
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: burger-backend
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: always
    networks:
      - burger-net
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-burger_pos}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-burger_mq}:${RABBITMQ_PASS}@rabbitmq:5672/
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ============================================
  # Database - PostgreSQL
  # ============================================
  db:
    image: postgres:15
    container_name: burger-db
    env_file:
      - ./.env.db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./backend/audit_logs.sql:/docker-entrypoint-initdb.d/02_audit_logs.sql
    restart: always
    networks:
      - burger-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # RabbitMQ - Message Broker
  # ============================================
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: burger-rabbitmq
    # Management UI only on localhost (access via SSH tunnel)
    ports:
      - "127.0.0.1:15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-burger_mq}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: always
    networks:
      - burger-net
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Audit Consumer - Background Worker
  # ============================================
  audit-consumer:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: burger-audit-consumer
    command: python -m app.consumers.audit_consumer
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: always
    networks:
      - burger-net
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-burger_pos}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-burger_mq}:${RABBITMQ_PASS}@rabbitmq:5672/

  # ============================================
  # Nginx — Reverse Proxy (HTTP only, Cloudflare handles SSL)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: burger-nginx
    ports:
      - "8088:80" # Local port 8088 → Cloudflare Tunnel routes here
    volumes:
      - ./nginx/nginx.cloudflare.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: always
    networks:
      - burger-net

  # ============================================
  # Database Backup - Daily pg_dump
  # ============================================
  backup:
    image: postgres:15
    container_name: burger-backup
    volumes:
      - ./scripts/backup.sh:/backup.sh:ro
      - db-backups:/backups
    entrypoint: [ "/bin/bash", "-c", "chmod +x /backup.sh && while true; do /backup.sh; sleep 86400; done" ]
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - burger-net
    env_file:
      - ./.env.db
    environment:
      - DB_HOST=db
      - RETENTION_DAYS=7
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  burger-net:
    driver: bridge

volumes:
  postgres_data:
  data-protection-keys:
  rabbitmq_data:
  db-backups:
